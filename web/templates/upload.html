<!DOCTYPE html>

<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>多目标跟踪演示</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="h1" style="text-align: center">多目标跟踪演示</h1>
    <form method="post" enctype="multipart/form-data" action="" class="form-horizontal">
    {% csrf_token %}
        <div class="form-group">
            <label for="inputfile" class="sr-only"></label>
            <div class="col-sm-3 col-sm-offset-4">
                <input type="file" name="video" id="inputfile" multiple>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="">开始上传</button>
            </div>
        </div>
        <div class="form-group">
            <img src="/static/images/bg.png" class="img-response center-block img-thumbnail">
        </div>
</form>

</div>
</body>


</html>
